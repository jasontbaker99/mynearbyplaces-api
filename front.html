<!DOCTYPE html>
<html>
<head>
<body>
    <div>Yo</div>
    <script>
        let api = 'https://jasontbaker-myneabyplaces.herokuapp.com/allplaces';
        fetch(api).then(x => x.json()).then(y => console.log(y)).catch(e => console.log(e));
    
        api = "https://jasontbaker-imagequiz.herokuapp.com/addplace";
        let data = {name: 'testname', place: 'testplace', review: 'testreview'};
        fetch(api, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        }).then(x => x.json()).then(y => console.log(y)).catch(e => console.log(e));
    </script>
</body>
</head>
</html>
